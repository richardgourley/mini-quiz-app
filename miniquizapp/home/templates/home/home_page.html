{% extends "base.html" %}

{% load static %}

<!-- Loads wagtail template tags -->
{% load wagtailcore_tags %}

<!-- Loads template tags in 'quizzes/templatetags/quiz_categories.py' --->
{% load quiz_categories %}


{% block content %}

<!-- Displays 'tags/get_latest_quizzes.html' -->
<div class="homepage-container-fluid container-fluid">
    {% get_latest_quizzes %}
</div>

<!-- Call to action to visit Quiz Index Page -->
<div class="container-fluid bg-primary">
	<div class="section container">
        <div class="text-center text-white">
            <h2 class="pb-3">Find a quiz on our Quiz Index page</h2>
            <a href="{% slugurl 'quizzes' %}">
                <button class="btn btn-light">Go!</button>
            </a>
        </div>
    </div>
</div>

<!-- Display 'tags/get_all_categories.html' -->
<div class="homepage-section">
    {% get_all_categories %}
</div>

{% endblock content %}

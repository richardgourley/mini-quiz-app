{% extends 'base.html' %}

{% load static %}

<!-- Loads wagtail template tags -->
{% load wagtailcore_tags %}

<!-- Loads template tags in 'quizzes/templatetags/quiz_categories.py' --->
{% load quiz_categories %}

{% block content %}

<div class="section-outer container-fluid">

	<div class="section container">

	  <div class="section-title">
		  <h2>Quiz Index</h2>
		  {{ page.intro|richtext }}
	  </div>

	  <div class="row">
			{% for quiz in quiz_pages %}
		    <div class="col-md-4 col-lg-3 mb-3">
			  	<div class="text-center p-3 border border-light shadow-sm">
			      <h5>
				      <a href="{% pageurl quiz %}">{{ quiz.title }}</a>
				    </h5>
				    <p><small>{{ quiz.specific.intro }}</small></p>
			    </div>
			  </div>
			{% endfor %}
	  </div><!-- End row-->

	</div><!-- End section container-->

</div><!-- End section outer container-fluid -->


<!-- Print grid of all categories (template tag from 'load quiz_categories') -->
{% get_all_categories %}

{% endblock %}

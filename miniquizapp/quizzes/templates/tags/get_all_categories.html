<div class="section container">
    <div class="section-title">
	    <h2>Browse categories</h2>
	    <p>All categories</p>
    </div>
  
    <div class="row">
  	    {% for category in all_categories %}
        <div class="col-md-4 col-lg-3 mb-3">
	  	    <a href="{% url 'quizzes:quiz_category_detail_view' category.slug %}">
		        <div class="category-box card h-100 bg-primary text-center">
		            <h3 class="text-white">
			            {{ category.name }}
			        </h3>
		        </div>
	        </a>
	    </div>
	    {% endfor %}
    </div><!-- End row -->

</div><!-- End section container -->
